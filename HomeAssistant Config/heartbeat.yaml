###################################### Ping hacia sitios web y servidores externos ######################################

################# Documentación ####################
# https://www.home-assistant.io/integrations/ping/ #

# Esta integración envía, a través de la plataforma "binary_sensor", varios pings a determinados servicios o hosts,
# en los que, además de guardar un estado binario (si está o no disponible), también almacena el tiempo utilizado en
# milisegundos para dicha solicitud, en forma de atributo. 

# El intérvalo predeterminado entre mediciones es de 5 minutos, pero ha sido configurado a 1s para esta prueba.
# Por su parte, la cantidad de paquetes enviados por segundo, es solo uno. Modificable en el apartado "count".


###### Ping - Pisapapeles ######
  - platform: ping
    host: pisapapeles.net
    name: "Heartbeat - Pisapapeles"
    count: 1
    scan_interval: 1

